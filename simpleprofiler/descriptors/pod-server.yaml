apiVersion: v1
kind: Pod
metadata:
  name: simpleprofiler-server
  labels:
    profiler: server
spec:
  containers:
  - name: profiler
    image: francistor/simpleprofiler:0.1
    command: ["/simpleprofiler/bin/simpleprofiler"]
    args: ["-server", "-serverport", "8080", "-sync"]
    ports:
        - containerPort: 80
          name: "http-server"
